<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>スクールバス時刻表</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/signage.css" />
		<link rel="stylesheet" href="css/slabtext.css" />
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/angular/angular.min.js"></script>
		<script src="js/angular/angular-resource.min.js"></script>
		<script src="js/app/services-diagram.js"></script>
		<script src="js/app/app-signage.js"></script>
	</head>
	<body ng-app="SignageApp" ng-controller="DiagramCtrl" ng-init="routeId = 2;">
		<header>
			<div>
				{{route.ArrivalLocation}}&nbsp;&nbsp;行
			</div>
		</header>
		<ul class="content">
			<li class="next-dia" ng-show="next_dia != null">
				<p auto-resize style="width: auto; display: block; position: relative;">
					@&nbsp;{{next_dia.remain_date_str}} <span class="note">{{next_dia.Note | substring:0:1}}</span>
				</p>
			</li>
			<li ng-repeat="dia in diagrams" ng-show="!dia.is_past">
				<p ng-show="!dia.is_past">
					{{dia.departure_date | date:'HH:mm'}}
					<span class="note">{{dia.Note | substring:0:1}}</span>
				</p>
			</li>
		</ul>
	</body>
</html>
