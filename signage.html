<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>スクールバス時刻表</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/signage.css" />
		<link rel="stylesheet" href="css/slabtext.css" />
		<script src="js/jquery-1.11.3.min.js"></script>
		<script src="js/jquery.slabtext.min.js"></script>
		<script src="js/angular/angular.min.js"></script>
		<script src="js/angular/angular-resource.min.js"></script>
		<script src="js/signage_app.js"></script>
	</head>
	<body ng-app="SignageApp" ng-controller="DiagramCtrl" ng-init="routeId = 2;">
		<header>
	    	<div>{{route.ArrivalLocation}}&nbsp;&nbsp;行</div>
		</header>
		<div>
			{{next_dia.remain_date}}
		</div>
		<ul class="content">
			<li ng-repeat="dia in diagrams" ng-class="{'next-dia' : dia.is_next}">
				<p ng-show="dia.is_next" slab-text>@ {{dia.remain_date | date:'hh:mm:ss'}}</p>
				<span ng-show="!dia.is_next">{{dia.departure_date | date:'hh:mm:ss'}}</span>
			</li>
		</ul>
	</body>
</html>
